name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-debug:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: | 
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
        ./build.bat debug all

  build-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: | 
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
        ./build.bat release all
