# FreeType2 2.9

version: 20230806
supported: "x86_64-pc-windows-msvc, x86_64-pc-linux-gnu, x86_64-unknown-linux-gnu, x86_64-apple-darwin, arm64-apple-darwin"
src: "freetype.bl"

x86_64-pc-windows-msvc:
  linker_lib_path: "win32_static"
  linker_opt: "freetype.lib"

x86_64-pc-linux-gnu:
  linker_opt: "-lfreetype"

x86_64-unknown-linux-gnu:
  linker_opt: "-lfreetype"

x86_64-apple-darwin:
  link: "freetype"

arm64-apple-darwin:
  link: "freetype"

